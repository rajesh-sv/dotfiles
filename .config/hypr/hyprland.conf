# env variables
# Theming, xcursor, Nvidia and toolkit variables defined in ~/.config/uwsm/env
# HYPR* and AQ_* variables defined in ~/.config/uwsm/env-hyprland

# rose-pine colorscheme
source = $HOME/.config/hypr/rose-pine.conf

# monitors
monitor = ,preferred,auto,auto
monitor = HDMI-A-1,1920x1080@165,0x0,1
monitor = eDP-1,disable

# variables
$terminal = uwsm app -- ghostty
$menu = rofi -show drun -run-command "uwsm app -- {cmd}"
$mainMod = SUPER

# autostart
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = uwsm app -- udiskie
exec-once = uwsm app -- playerctld daemon
exec-once = uwsm app -- dunst
exec-once = uwsm app -- clipse -listen

# workspace 2: terminal
exec-once = [workspace 2 silent] $terminal

# workspace 3: browser
exec-once = [workspace 3 silent] uwsm app -- zen.desktop

# workspace 10: calcure, wiremix, bluetui
exec-once = [workspace 10 silent] $terminal -e calcure
exec-once = [workspace 10 silent] $terminal -e wiremix
exec-once = [workspace 10 silent] $terminal -e bluetui

# look and feel
general {
    border_size = 2
    col.active_border = $rose $pine $love $iris 90deg
    col.inactive_border = $muted
    resize_on_border = true
}

cursor {
    inactive_timeout = 3
}

decoration {
    rounding = 5

    blur {
	passes = 2
    }

    shadow {
        color = $subtle
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

input {
    touchpad {
        natural_scroll = true
    }
}

# keybinds
bind = $mainMod, T, exec, $terminal
bind = $mainMod, O, exec, hyprlock
bind = $mainMod, Q, killactive,
bind = $mainMod, W, togglefloating,
bind = $mainMod, M, fullscreen,
bind = $mainMod, S, togglesplit,
bind = $mainMod, C, exec, grim -g "$(slurp -o -r -c '##ff0000ff')" -t ppm - | satty --filename - --fullscreen --output-filename $HOME/hdd/downloads/satty-$(date '+%Y%m%d-%H:%M:%S').png
bindr = $mainMod, SUPER_L, exec, pkill $menu || $menu

# move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# volume control
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/scripts/volume.sh up
bindel = ,XF86AudioLowerVolume, exec, ~/.config/scripts/volume.sh down
bindel = ,XF86AudioMute, exec, ~/.config/scripts/volume.sh mute

# microphone mute toggle
bindel = ,XF86AudioMicMute, exec, ~/.config/scripts/mic-mute.sh

# screen brightness control
bindel = ,XF86MonBrightnessUp, exec, ~/.config/scripts/brightness.sh up
bindel = ,XF86MonBrightnessDown, exec, ~/.config/scripts/brightness.sh down

# requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# blur rofi
layerrule = blur,rofi
layerrule = ignorezero,rofi

# clipboard
windowrule = float, class:(com.ghostty.clipse)
windowrule = size 622 652, class:(com.ghostty.clipse)
windowrule = stayfocused, class:(com.ghostty.clipse)
bind = $mainMod, V, exec, $terminal --class=com.ghostty.clipse -e clipse

# file manager
windowrule = float, class:(com.ghostty.yazi)
windowrule = size 1440 810, class:(com.ghostty.yazi)
windowrule = stayfocused, class:(com.ghostty.yazi)
bind = $mainMod, F, exec, $terminal --class=com.ghostty.yazi -e yazi
